serviceName=adaptation

jetty.port = 9999

log.dir=logs
log.immediate.flush=true
log.toConsole=true
log.timings=false

default-db.driverClass=org.postgresql.Driver
default-db.jdbcUrl=${jdbc.url}
default-db.user=${jdbc.user}
default-db.password=${jdbc.password}

default-db.c3p0.minPoolSize=8
default-db.c3p0.maxPoolSize=8
default-db.c3p0.maxConnectionAge=7200
default-db.c3p0.maxIdleTime=1800
default-db.c3p0.maxIdleTimeExcessConnections=120
default-db.c3p0.idleConnectionTestPeriod=30
default-db.c3p0.acquireRetryAttempts=3
default-db.c3p0.acquireRetryDelay=1
default-db.c3p0.unreturnedConnectionTimeout=5
default-db.c3p0.debugUnreturnedConnectionStackTraces=true

default-db.monitoring.sendStats=false
default-db.monitoring.sendSampledStats=false
default-db.monitoring.longConnectionUsageMs=300000000